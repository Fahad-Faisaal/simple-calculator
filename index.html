<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="calculator">
      <div class="calculator-display">
        0
      </div>
      <div class="calculator-keys">
        <button class="btn btn-plus btn-ops">+</button>
        <button class="btn btn-minus btn-ops">-</button>
        <button class="btn btn-multiply btn-ops">*</button>
        <button class="btn btn-divide btn-ops">/</button>
        <button class="btn btn-seven">7</button>
        <button class="btn btn-eight">8</button>
        <button class="btn btn-nine">9</button>
        <button class="btn btn-first-bracket btn-ops">(</button>
        <button class="btn btn-four">4</button>
        <button class="btn btn-five">5</button>
        <button class="btn btn-six">6</button>
        <button class="btn btn-second-bracket btn-ops">)</button>
        <button class="btn btn-one">1</button>
        <button class="btn btn-two">2</button>
        <button class="btn btn-three">3</button>
        <button class="btn btn-equal">=</button>
        <button class="btn btn-reset">c</button>
        <button class="btn btn-zero">0</button>
        <button class="btn btn-point">.</button>
      </div>
    </section>
  </main>

  <!-- js script -->
  <script src="./app.js"></script>
</body>
</html>
