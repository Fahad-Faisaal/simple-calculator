<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="btn btn-plus btn-ops" data-type="operator" data-key="plus">+</button>
        <button class="btn btn-minus btn-ops" data-type="operator" data-key="minus">-</button>
        <button class="btn btn-multiply btn-ops" data-type="operator" data-key="multiply">*</button>
        <button class="btn btn-divide btn-ops" data-type="operator" data-key="divide">/</button>
        <button class="btn btn-seven btn-number" data-type="number">7</button>
        <button class="btn btn-eight btn-number" data-type="number">8</button>
        <button class="btn btn-nine btn-number" data-type="number">9</button>
        <button class="btn btn-four btn-number" data-type="number">4</button>
        <button class="btn btn-five btn-number" data-type="number">5</button>
        <button class="btn btn-six btn-number" data-type="number">6</button>
        <button class="btn btn-one btn-number" data-type="number">1</button>
        <button class="btn btn-two btn-number" data-type="number">2</button>
        <button class="btn btn-three btn-number" data-type="number">3</button>
        <button class="btn btn-equal" data-type="equal">=</button>
        <button class="btn btn-reset" data-type="reset">c</button>
        <button class="btn btn-zero btn-number" data-type="number">0</button>
        <button class="btn btn-number" data-type="number">.</button>
      </div>
    </section>
  </main>

  <!-- js script -->
  <script src="./app.js"></script>
</body>
</html>
